
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Tonton acara TV online</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="hero-bg">
        <header class="header">
            <img src="logo-netflix.png" alt="Logo Netflix" class="logo">
            <div class="header-nav">
                <select class="language-select">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                </select>
                <a href="#" class="btn btn-primary">Masuk</a>
            </div>
        </header>

        <div class="hero-content">
            <h1>Film, acara TV, dan lainnya tanpa batas.</h1>
            <h3>Tonton di mana pun. Batalkan kapan pun.</h3>
            <p>Siap menonton? Masukkan email Anda untuk membuat atau memulai lagi keanggotaan Anda.</p>
            
            <form class="email-form">
                <input type="email" placeholder="Alamat email" required>
                <button type="submit" class="btn btn-red">
                    Mulai
                </button>
            </form>
        </div>
    </div>
    
    <section class="feature-section">
        </section>

    <footer class="footer">
        </footer>
</body>
</html>
